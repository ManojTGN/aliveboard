<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>AliveBoard</title>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@600&display=swap');

        html,body, #root{
            padding:0;
            margin:0;
            border:0;
            overflow: hidden;
            font-family: 'Gochi Hand', cursive;
            height:100%;
            width:100%;
        }
        .draw-path{
            fill:transparent;
            stroke-linecap:round;
        }
        #SBContainer{
            height:600px;
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #SBContainer::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script src="https://kit.fontawesome.com/08c3f952c9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
