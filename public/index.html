<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>React App</title>

    <style>
        @font-face {
            font-family: 'Hubot Sans';
            src:
                url('Hubot-Sans.woff2') format('woff2 supports variations'),
                url('Hubot-Sans.woff2') format('woff2-variations');
            font-weight: 500 600;
            font-stretch: 100% 100%;
        }
        html,body, #root{
            overflow: hidden;
            font-family: 'Hubot Sans';
            height:100%;
            width:100%;
        }
        .draw-path{
            fill:transparent;
            stroke-linecap:round;
        }
        #SBContainer{
            height:600px;
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #SBContainer::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script src="https://kit.fontawesome.com/08c3f952c9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
